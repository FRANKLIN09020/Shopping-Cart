<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"><link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
     <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--icon-->
        <i class="fa-solid fa-cart-shopping cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">
             Your Cart
            </h2>
            <div class="cart-content">
            </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close-->
                <i class="fa-solid fa-xmark" id="close"></i>
           
        </div>  
    </div>
    </header>  

<!--shop-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--content-->
    <div class="shop-content">
        <!--box1-->
        <div class="product-box">
            <img src="product1.jpg" alt="" class="product-img">
             <h2 class="product-title">AEROREADY SHIRT</h2>
             <span class="price">$50</span>
             <i class="fa-solid fa-cart-shopping addcart"></i>
            </div>
                  <!--box2-->
        <div class="product-box">
            <img src="product2.jpg" alt="" class="product-img">
             <h2 class="product-title">WIRELESS EARBUDS</h2>
             <span class="price">$100</span>
             <i class="fa-solid fa-cart-shopping addcart" ></i>
            </div>
                  <!--box4-->
        <div class="product-box">
            <img src="product3.jpg" alt="" class="product-img">
             <h2 class="product-title">STRAW METAL BOTTLE</h2>
             <span class="price">$25</span>
             <i class="fa-solid fa-cart-shopping addcart" ></i>
            </div>
                  <!--box5-->
        <div class="product-box">
            <img src="product5.jpg" alt="" class="product-img">
             <h2 class="product-title">METAL sunglasses</h2>
             <span class="price">$50</span>
             <i class="fa-solid fa-cart-shopping addcart" ></i>
            </div>
            <!--box6-->
        <div class="product-box">
            <img src="product6.jpg" alt="" class="product-img">
             <h2 class="product-title">BACK HAT</h2>
             <span class="price">$50</span>
             <i class="fa-solid fa-cart-shopping addcart"></i>
            </div>
<!--box7-->
<div class="product-box">
    <img src="product7.jpg" alt="" class="product-img">
     <h2 class="product-title">BACKPACK</h2>
     <span class="price">$70</span>
     <i class="fa-solid fa-cart-shopping addcart" ></i>
    </div>
    <!--box8-->
    <div class="product-box">
        <img src="product8.jpg" alt="" class="product-img">
         <h2 class="product-title">ULTRABOOST 22</h2>
         <span class="price">$50</span>
         <i class="fa-solid fa-cart-shopping addcart" ></i>
        </div>
    </div>

</section>

<script src="app.js"></script>
</body>
</html>
